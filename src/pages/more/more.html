<ion-header>
  <ion-toolbar color="primary">
    <ion-row class="animated zoomIn">
      <ion-col width-33>
        <img style="border-radius: 50%; width: 50px" src="assets/icon/avatar-01.svg"/>
      </ion-col>
      <ion-col style="margin: auto">
        <span>Son Nguyen</span>
        <p>tenant@2homes.com</p>
      </ion-col>
    </ion-row>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item icon-left *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon name="{{p.icon}}"></ion-icon>
      {{p.title}}
    </button>
    <button ion-item icon-left (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
      Logout
    </button>
  </ion-list>
</ion-content>
