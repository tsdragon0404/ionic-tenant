<ion-content>

  <ion-toolbar (click)="openAccountPage()">
    <ion-row class="animated zoomIn">
      <ion-col width-20 style="margin: auto; text-align: center">
        <img style="border-radius: 50%; width: 50px" src="assets/icon/avatar-01.svg"/>
      </ion-col>
      <ion-col style="margin: auto; display: flex; flex-direction: column">
        <span style="font-size: 20px" color="primary">Son Nguyen</span>
        <span>tenant@2homes.vn</span>
      </ion-col>
    </ion-row>  
  </ion-toolbar>

  <ion-list>
    
    <button ion-item icon-left *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon name="{{p.icon}}"></ion-icon>
      {{p.title}}
    </button>
  </ion-list>

  <ion-list> 
    <ion-item-divider color="light"></ion-item-divider>
   
    <ion-item style="padding: 0px" (click)="logout()">
      <ion-label style="text-align: center" color="danger">Logout</ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
