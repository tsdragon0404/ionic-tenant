<ion-header>
  <ion-toolbar>
    <ion-title>Services Details</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Service</ion-label>
      <span item-right>{{item.serviceName}}</span>
    </ion-item>
    <ion-item>
      <ion-label>Date of Service</ion-label>
      <span item-right>{{item.dateOfService}}</span>
    </ion-item>
    <ion-item>
      <ion-label>Service by</ion-label>
      <span item-right>{{item.staff}}</span>
    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
      <span item-right>${{item.amount}}</span>
    </ion-item>
    <ion-item>
      <ion-label>Pay in full</ion-label>
      <ion-toggle [(ngModel)]="isInFull" #itemPayFull checked item-right></ion-toggle>
    </ion-item>
    <ion-item [hidden]="itemPayFull.checked">
      <ion-label color="dark">Pay amount</ion-label>
      <ion-input [(ngModel)]="payAmount" min="1" placeholder="amount" type="number"></ion-input>
    </ion-item>
  </ion-list>
  <div style="text-align: center">
    <button class="btn-submit" ion-button round (click)="onSubmit()">Submit</button>
  </div>
</ion-content>
