<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="apps"> Timeline</ion-icon>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-list-header color="light">
        {{items.name}}
      </ion-list-header>
      <ion-card class="card-item" *ngFor="let item of items.history">
        <ion-card-header color="{{getColor(item.status)}}">
          {{item.status}}
        </ion-card-header>
        <ion-card-content>
            <ion-row>
              <ion-col>Date</ion-col>
              <span item-right>{{item.date | date: 'dd/MM/yyyy hh:mm a'}}</span>
            </ion-row>
            <ion-row>
              <ion-col>Comments</ion-col>
              <span style = "text-align:right;" item-right>{{item.comment}}</span>
            </ion-row>
        </ion-card-content>
      </ion-card>
  </ion-list>

</ion-content>
