<ion-content>
  <ion-list>
    <ion-list-header>
      Maintain Services
    </ion-list-header>
    <ion-item-group>
      <button ion-item  (click)="serviceSelected(service)">
        Maintenance
      </button>
    </ion-item-group>
    <ion-list-header>
      Extend Services
    </ion-list-header>
    <ion-item-group *ngFor="let item of items">
      <ion-item-divider color="light">{{item.name}}</ion-item-divider>
      <button ion-item *ngFor="let service of item.services" (click)="serviceSelected(service)">
        {{ service.name }}
      </button>
    </ion-item-group>
  </ion-list>

  
</ion-content>
