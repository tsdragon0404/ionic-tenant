<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  <ion-title>Pending Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header color="{{getColor(service.status)}}">
      {{service.name}}
    </ion-list-header>

    <ion-item>
      <ion-label>Service Type</ion-label>
      <span item-right>{{service.serviceType}}</span>
    </ion-item>

    <ion-item>
      <ion-label>Request Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="service.requestDate" name="requestDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Personal prefer</ion-label>
      <ion-select [(ngModel)]="service.worker" name="worker">
        <ion-option *ngFor="let p of personnel" value="{{p.name}}" [selected]="p.name == service.worker">
          {{p.name}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Schedule Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="service.scheduleDate" name="scheduleDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Schedule Time</ion-label>
      <ion-datetime displayFormat="h:mm A" name="scheduleTime" pickerFormat="h mm A" [(ngModel)]="service.scheduleTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Costs</ion-label>
      <span item-right>${{service.cost}}.00</span>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Comments</ion-label>
      <ion-textarea class="comment" type="text" [(ngModel)]="service.comment" name="comment"></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button round full (click)="change()">Change</button>
  </div>
</ion-content>
