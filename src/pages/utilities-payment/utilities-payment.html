<ion-header>

  <ion-navbar>
    <ion-title>Utilities</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Last date</ion-label>
      <span item-right>23/02/2017</span>
    </ion-item>
    <ion-item>
      <ion-label>Last amount</ion-label>
      <span item-right>$100.00</span>
    </ion-item>
    <ion-item>
      <ion-label>This month date</ion-label>
      <span item-right>23/03/2017</span>
    </ion-item>
    <ion-item>
      <ion-label>This month amount</ion-label>
      <span item-right>$100.00</span>
    </ion-item>
    <ion-item>
      <ion-label>Pay in full</ion-label>
      <ion-toggle [(ngModel)]="isInFull" #itemPayFull checked item-right></ion-toggle>
    </ion-item>
    <ion-item [hidden]="itemPayFull.checked">
      <ion-label color="dark">Pay amount</ion-label>
      <ion-input [(ngModel)]="payAmount" min="1" placeholder="Amount" type="number"></ion-input>
    </ion-item>
  </ion-list>
  <div style="text-align: center">
    <button class="btn-submit" ion-button round (click)="onSubmit()">Submit</button>
  </div>
</ion-content>
