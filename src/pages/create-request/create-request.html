<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div *ngIf="request.name == 'Dry cleaning'">
    <ion-list>
      <ion-list-header color="light">
        {{request.name}}
      </ion-list-header>
      <ion-item>
        <ion-label>VIP Service?</ion-label>
        <ion-toggle checked="false" [(ngModel)]="request.useVIP" name="useVIP"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="request.dateStart" name="dateStart"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="h:mm A" name="timeStart" pickerFormat="h mm A" [(ngModel)]="request.timeStart"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="request.comments" name="comments" placeholder="Comments"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button round full (click)="create()">Submit Request</button>
    </div>
  </div>

  <div *ngIf="request.name == 'Clean the Kitchen'">
    <ion-list>
      <ion-list-header color="light">
        {{request.name}}
      </ion-list-header>
      <ion-item>
        <ion-label>VIP Service?</ion-label>
        <ion-toggle checked="false" [(ngModel)]="request.useVIP" name="useVIP"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="request.dateStart" name="dateStart"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="h:mm A" name="timeStart" pickerFormat="h mm A" [(ngModel)]="request.timeStart"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Worker</ion-label>
        <ion-select [(ngModel)]="request.worker" name="worker">
          <ion-option value="nes">Iron Man</ion-option>
          <ion-option value="n64">Caption American</ion-option>
          <ion-option value="ps">Hulk</ion-option>
          <ion-option value="genesis">Thor</ion-option>
          <ion-option value="saturn">Black Panther</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="request.comments" name="comments" placeholder="Comments"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button round full (click)="create()">Submit Request</button>
    </div>
  </div>
</ion-content>
