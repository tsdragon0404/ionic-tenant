<ion-header>
  <ion-toolbar>
    <ion-title>
      Request History
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-list-header color="light">
        {{items.name}}
      </ion-list-header>

      <ion-card *ngFor="let item of items.history">
        <ion-item class="card-header">
          <ion-avatar item-left>
              <img src="assets/img/{{item.img}}"/>
          </ion-avatar>
          <h2>{{item.role}}</h2>
          <p>{{item.date | date: 'dd/MM/yyyy hh:mm a'}}</p>
        </ion-item>
        <ion-card-content *ngIf="item.comment.length > 0">
          <p>{{item.comment}}</p>
        </ion-card-content>
        <ion-list class="details">
            <ion-item>
                <ion-icon item-left name="flower"></ion-icon>
                <p>Type</p>
                <ion-note item-right>{{item.type}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="person"></ion-icon>
                <p>Staff</p>
                <ion-note item-right>{{item.staff}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="clock"></ion-icon>
                <p>Schedule</p>
                <ion-note item-right>{{items.scheduleTime | date: 'dd/MM/yyyy hh:mm a'}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="pricetag"></ion-icon>
                <p>Costs</p>
                <ion-note item-right>${{item.costs}}.00</ion-note>
            </ion-item>
        </ion-list>
      </ion-card>

  </ion-list>

</ion-content>
