<ion-header>
  <ion-toolbar>
    <ion-title>
      Request History
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-list-header color="light">
        {{item.name}}
      </ion-list-header>

      <ion-card *ngFor="let item of item.histories">
        <ion-item>
          <ion-avatar item-left>
              <img src="assets/img/{{item.img}}"/>
          </ion-avatar>
          <h2>{{item.createdUser}}</h2>
          <p color="{{getColor(item.type)}}">{{item.typeName}}</p>
          <p>{{item.date | date: 'dd/MM/yyyy hh:mm a'}}</p>
        </ion-item>
        <ion-card-content *ngIf="item.comment">
          <strong>"</strong><span style="font-style: italic">{{item.comment}}</span><strong>"</strong>
        </ion-card-content>
