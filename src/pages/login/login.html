

<ion-content style="background-image: url('assets/icon/property-management-company.jpg'); 
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;">
  <div style="margin-top: 20%">
    <ion-row class="logo-row animated zoomIn">
      <ion-col></ion-col>
      <ion-col width-50>
        <img src="assets/icon/Logo-01.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div padding class="animated fadeInUp">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-list>
          
          <ion-item style="background: rgba(255,255,255,0.5); border-top: none">
            <ion-label>Email</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
          </ion-item>
          
          <ion-item style="background: rgba(255,255,255,0.5);">
            <ion-label>{{'LOGIN.Password' | translate'}}</ion-label>
            <ion-input color="primary" type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
          </ion-item>
          
        </ion-list>
        <div>
          <button round full ion-button type="submit" [disabled]="!registerForm.form.valid">{{'LOGIN.Login' | translate'}}</button>
        </div>
        
      </form>
    </div>
  </div>
</ion-content>
