<ion-header>

  <ion-navbar>
    <ion-title>Services</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-row>
    <ion-col class="custom-button animated zoomIn">
      
      <button ion-button color="danger" icon-left full (click)="openItem(items[0])">
        <ion-icon name='call'></ion-icon>
        <span>Emergency Repair</span>
      </button>
      
    </ion-col>
    <ion-col class="custom-button animated zoomIn">

      <button ion-button color="primary" icon-left full (click)="openItem(items[1])">
        <ion-icon name='construct'></ion-icon>
        <span>Extend Services</span>
      </button>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="custom-button animated zoomIn" color="primary">

      <button ion-button color="secondary" icon-left full (click)="openItem(items[2])">
        <ion-icon name='swap'></ion-icon>
        <span>Pending Services</span>
      </button>

    </ion-col>
    <ion-col class="custom-button animated zoomIn">

      <button ion-button color="dark" icon-left full (click)="openItem(items[3])">
        <ion-icon name='code-working'></ion-icon>
        <span>Awaiting Services</span>
      </button>
      
    </ion-col>
  </ion-row>

</ion-content>
