<ion-header>

  <ion-navbar>
    <ion-title>Services</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-row>
    <ion-col class="custom-button">
      <ion-icon name="call" color="danger" (click)="openItem(items[0])"></ion-icon>
      <span>Emergency Repair</span>
    </ion-col>
    <ion-col class="custom-button" >
      <ion-icon name="construct" color="primary" (click)="openItem(items[1])"></ion-icon>
      <span>Extend Services</span>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="custom-button" color="primary">
      <ion-icon name="swap" (click)="openItem(items[2])" color="secondary"></ion-icon>
      <span>Pending Services</span>
    </ion-col>
    <ion-col class="custom-button">
      <ion-icon name="code-working" color="dark" (click)="openItem(items[3])"></ion-icon>
      <span>Awaiting Services</span>
    </ion-col>
  </ion-row>

</ion-content>
