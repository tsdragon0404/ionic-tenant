<ion-content>
  <ion-slides pager>
    <ion-slide>
      <ion-list>
        <ion-item>
          <ion-label>Payment date</ion-label>
          <span item-right>23/03/2017</span>
        </ion-item>
        <ion-item>
          <ion-label>Payment amount</ion-label>
          <span item-right>$630.00</span>
        </ion-item>
        <ion-item>
          <ion-label>Late fee</ion-label>
          <span item-right>$30.00</span>
        </ion-item>
        <ion-item>
          <ion-label>Late payment date</ion-label>
          <span item-right>30/03/2017</span>
        </ion-item>
        <ion-item>
          <ion-label>Pending services</ion-label>
          <span item-right>2</span>
        </ion-item>
        <ion-item>
          <ion-label>Year-to-end spending</ion-label>
          <span item-right>$6000.00</span>
        </ion-item>
      </ion-list>

    </ion-slide>

    <ion-slide padding>
      <div class="animated zoomIn">
        <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
        </canvas>
      </div>
      <div class="animated zoomIn">
        <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="barChartHovered($event)"
            (chartClick)="barChartClicked($event)">
        </canvas>
      </div>

    </ion-slide>

  </ion-slides>
  
</ion-content>
