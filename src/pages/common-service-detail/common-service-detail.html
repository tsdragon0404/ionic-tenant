<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Common Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--
  <div *ngIf="request.name == 'House Repairs'">
  -->
    <ion-list>
      <ion-list-header color="light">
        {{request.name}}
      </ion-list-header>
      <ion-item>
        <ion-label>Service</ion-label>
        <ion-select [(ngModel)] = "request.service" name="service">
          <ion-option *ngFor="let s of services" value="{{s.name}}">
            {{s.name}}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>VIP Service?</ion-label>
        <ion-toggle [(ngModel)]="request.useVIP" item-right></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="request.dateStart" name="dateStart"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="h:mm A" name="timeStart" pickerFormat="h mm A" [(ngModel)]="request.timeStart"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Personal prefer</ion-label>
        <ion-select [(ngModel)]="request.worker" name="worker">
          <ion-option *ngFor="let p of personnel" value="{{p.name}}">
            {{p.name}}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Will you be at home</ion-label>
        <ion-toggle [(ngModel)]="request.isAtHome" checked item-right></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label floating>Comments</ion-label>
        <ion-textarea class="comment" [(ngModel)]="request.comments" name="comments"></ion-textarea>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button round full (click)=create()>Submit Request</button>
    </div>
