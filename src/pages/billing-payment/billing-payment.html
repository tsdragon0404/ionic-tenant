<ion-header>
  <ion-toolbar>
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
    <button ion-item *ngFor="let item of items" (click)="openItem(item)">
      {{ item.title }}
    </button>
    
  </ion-list>

</ion-content>
